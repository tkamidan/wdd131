<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for Recipes">

    <meta name="author" content="Treven Amidan">
    <link rel="shortcut icon" href="./images/recipe-book.png" type="image/x-icon">
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="Recipe Website" />
    <meta property="og:description" content="Recipes">
    <meta property="og:image" content="./images/recipe-book.png">
    <meta property="og:url" content="tkamidan.github.io/wdd131/recipes/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="./recipes.css">
    <script src="./main.js"></script>
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/recipe-book.png" alt="recipe-book">
            <h1>RecipeBook</h1>
        </div> 
        <div class="search">
            <input type="text" name="query" placeholder="Find a recipe">
            <button type="submit">
                <img src="./images/search.svg" alt="Search">
            </button>
        </div>
    </header>
    <main>
        <div class="recipe">
            <img src="images/apple-crisp.jpg" alt="apple-crisp">
            <section>
                <h3>dessert</h3>
                <h2>Apple Crisp</h2>
                <span
	            class="rating"
	            role="img"
	            aria-label="Rating: 4 out of 5 stars"
                >
	                <span aria-hidden="true" class="icon-star">⭐</span>
	                <span aria-hidden="true" class="icon-star">⭐</span>
	                <span aria-hidden="true" class="icon-star">⭐</span>
	                <span aria-hidden="true" class="icon-star">⭐</span>
	                <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p>This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </section>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <div class="leftsection">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </div>
        
    </footer>
</body>
</html>
